sudo: false
language: node_js
compiler: clang-3.6
node_js:
  - "node"

before_install:
  - git submodule update --init --recursive

env:
  - CXX=clang-3.6

addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6

branches:
  only:
  - master
